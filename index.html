        // Get references to DOM elements
        const contentGrid = document.getElementById('content-grid');

        const htmlTag = document.documentElement;

        /**
         * Renders the content based on the selected language
         * @param {string} lang - The language code ('gu' or 'en')
         */
        function renderContent(lang) {
            // Clear existing content
            contentGrid.innerHTML = '';

            // Set main titles
            mainTitle.textContent = lang === 'gu' ? 'આધ્યાત્મિક જ્ઞાન સાગર' : 'Spiritual Knowledge Hub';
            mainSubtitle.textContent = lang === 'gu' ? 'આત્મ-જાગૃતિ અને આધ્યાત્મિક વિકાસ માટેનું માર્ગદર્શન' : 'A Guide to Self-Awareness and Spiritual Growth';
            
            // Set document language attribute for accessibility
            htmlTag.lang = lang;

            // Generate a card for each item in the data
            siteData.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card-enter bg-white/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-white/30 transition-transform transform hover:-translate-y-1';
                // Add a delay to the animation for each card
                card.style.animationDelay = `${index * 100}ms`;

                const title = item[`title_${lang}`];
                const description = item[`description_${lang}`];
                const buttonText = item[`button_${lang}`];

                card.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">${title}</h2>
                    <p class="text-gray-600 mb-5">${description}</p>
                    <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="inline-block bg-indigo-600 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:bg-indigo-700 transition-all">

                    </a>
                `;
                contentGrid.appendChild(card);
            });
        }
        
        /**
         * Handles the language switching logic
         * @param {string} lang - The language code ('gu' or 'en')
         */
        function switchLanguage(lang) {
            renderContent(lang);
            
            // Update button styles to show the active language
            if (lang === 'gu') {
                btnGu.classList.remove('bg-indigo-600', 'text-white');
                btnGu.classList.add('bg-white', 'text-indigo-600');
                btnEn.classList.remove('bg-white', 'text-indigo-600');
                btnEn.classList.add('bg-indigo-600', 'text-white');
            } else {
                btnEn.classList.remove('bg-indigo-600', 'text-white');
                btnEn.classList.add('bg-white', 'text-indigo-600');
                btnGu.classList.remove('bg-white', 'text-indigo-600');
                btnGu.classList.add('bg-indigo-600', 'text-white');
            }
        }

        // Initial render on page load
        // We start with Gujarati as the default language
        window.onload = () => {
           switchLanguage('gu');
